<div class="container mat-app-background mat-typography">
  <mat-toolbar color="primary">
    <span>Super Hero Theming</span>
    <span class="example-spacer"></span>
    <div class="credits">
      <span class="mat-caption"> Development by:
        <a mat-button class="md-accent" href="https://thaiscrivelatti.web.app">
          Thais
        </a>
      </span>
      <br>
      <span class="mat-caption"> Illustrations by:
        <a mat-button class="link" href="https://www.deviantart.com/soopernoodles">
          soopernoodles
          </a>
          </span>
    </div>
    
  </mat-toolbar>

  <div class="content-wrapper">
    <div class="choose-wrapper">
      <h2>Choose a theme</h2>
      <div class="options-wrapper">
        <div class="option" (click)="changeTheme('default')">
          <img
            class="default"
            mat-card-image
            src="/assets/angular.png"
            alt="Theme example"
          />
        </div>
        <div class="option" (click)="changeTheme('ironman')">
          <img
            mat-card-image
            src="/assets/ironman.jpg"
            alt="Theme example"
          />
        </div>
        <div class="option" (click)="changeTheme('captain')">
          <img
            mat-card-image
            src="/assets/captain.jpg"
            alt="Theme example"
          />
        </div>
        <div class="option" (click)="changeTheme('loki')">
          <img
            mat-card-image
            src="/assets/loki.jpg"
            alt="Theme example"
          />
        </div>
      </div>
    </div>

    <div class="quote-wrapper">
      <div class="quote">
        <h1 class="mat-display-1">{{ quote }}</h1>
        <p class="mat-body-1">{{ about }}</p>
        <mat-divider></mat-divider>
      </div>
      <div class="theme-data">
        <div class="theme-fonts-wrapper">
          <h3 class="mat-caption">Fonts</h3>
          <p><span class="mat-body-2">Headings:</span> {{ font1 }}</p>
          <p><span class="mat-body-2">Body:</span> {{ font2 }}</p>
          <p><span class="mat-body-2">Buttons:</span> {{ font3 }}</p>
        </div>
        
        <div class="theme-colors-wrapper">
          <h3 class="mat-caption">Colors</h3>
          <div class="theme-colors">
            <div class="item color-primary">
              <button mat-fab color="primary"></button>
              <p>Primary</p>
            </div>
            <div class="item color-accent">
              <button mat-fab color="accent"></button>
              <p>Accent</p>
            </div>
            <div class="item color-warn">
              <button mat-fab color="warn"></button>
              <p>Warn</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <mat-divider></mat-divider>
    <span class="mat-caption"
      >Development by:
      <a mat-button class="md-accent" href="https://thaiscrivelatti.web.app">
        Thais
      </a>
    </span>
    <br />
    <span class="mat-caption"
      >Illustrations by:
      <a mat-button class="link" href="https://www.deviantart.com/soopernoodles">
        soopernoodles
        </a>
        </span>
  </div>
  
</div>
